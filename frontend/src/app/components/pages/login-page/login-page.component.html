<div class="container">
    <div class="details">
        <app-title title="login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">

            <!-- <app-input-container label="email">
                <input type="email" placeholder="Email" formControlName="email">
                <input-validation
                [control]="fc.email"
                [showErrorsWhen]="isSubmitted"                
                ></input-validation>
            </app-input-container> -->
            <text-input
            [control]="fc.email"
            [showErrorsWhen]="isSubmitted"
            type="email"
            label="email"
            ></text-input>
            <text-input
            [control]="fc.password"
            [showErrorsWhen]="isSubmitted"
            type="password"
            label="password"
            ></text-input>
           

            <default-button text="Login"></default-button>
            <div class="register">
                New User? &nbsp;
                <a routerLink="/register" [queryParams]="{returnUrl: returnUrl}">Register</a>
            </div>
        </form>
    </div>
</div>
